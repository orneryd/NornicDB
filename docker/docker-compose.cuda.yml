# NornicDB CUDA Heimdall - docker-compose -f docker/docker-compose.cuda.yml up

services:
  nornicdb:
    build:
      context: ..
      dockerfile: docker/Dockerfile.amd64-cuda-heimdall
    image: timothyswt/nornicdb-amd64-cuda-bge-heimdall:latest
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - nornicdb-data:/data
      - ../models:/app/models
    environment:
      - NORNICDB_NO_AUTH=true
      - NORNICDB_EMBEDDING_PROVIDER=local
      - NORNICDB_HEIMDALL_ENABLED=true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  nornicdb-data:
